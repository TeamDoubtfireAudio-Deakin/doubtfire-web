<div class="modal-audio">
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!--Container for recorded comment-->
      <div class="audio-comment-container">
        <audio ng-src="{{audioBlob}}" controls id="comment-player"></audio>
      </div>
    </div>
  </div>
