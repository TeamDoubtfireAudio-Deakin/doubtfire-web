<div class="modal-comment">
    <div class="modal-body">
      <!--Container for Image-->
      <div class="image-comment-container">
          <a href="{{commentImageUrl}}" target="_blank"><img class="image-comment" ng-src="{{commentImageUrl}}"></img></a>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="close()">Close Comment</button>
    </div>
  </div>
