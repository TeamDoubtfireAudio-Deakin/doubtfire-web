<ul class="dropdown-menu dropdown-units" dropdown-menu>
  <li ng-hide="filteredUnitRoles.length == 0" class="dropdown-header">Units You Teach {{filteredUnitRoles.length}}</li>
  <li ng-repeat="unitRole in filteredUnitRoles = (unitRoles | isActiveUnitRole) | filter:isUniqueUnitRole ">
    <a ui-sref="units/tasks/inbox({ unitId: unitRole.unit_id })">
        <small class="unit-info">
          <label class="label label-unit small">{{unitRole.unit_code}}</label>
          <small class="text-muted">{{showDate(unitRole.start_date)}}</small>
        </small>
        <span class="unit-name">{{unitRole.unit_name}}</span>
    </a>
  </li>
  <li ng-hide="filteredUnitRoles.length == 0 || projects.length == 0" class="divider"></li>
  <li ng-hide="projects.length == 0" class="dropdown-header" ng-hide="{{projects.length}}">Units You Study</li>
  <li ng-repeat="project in projects">
    <a ui-sref="projects/dashboard({ projectId: project.project_id })">
      <small class="unit-info">
        <label class="label label-unit small">{{project.unit_code}}</label>
        <small class="text-muted">{{showDate(project.start_date)}}</small>
      </small>
      <span class="unit-name">{{project.unit_name}}</span>
    </a>
  </li>
</ul>
