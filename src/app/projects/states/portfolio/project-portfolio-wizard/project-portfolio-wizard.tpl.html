<div class="project-portfolio-wizard">
  <tabset class="col-md-2" vertical="true" type="pills">
    <tab ng-repeat="(tabKey, tab) in portfolioTabsData | orderObjectBy: 'seq'" active="tab.active" select="setActivePortfolioTab(tab)">
      <tab-heading tooltip-html="<strong>Step {{tab.seq}}</strong><br>{{tab.title}}" tooltip-placement="right" tooltip-append-to-body="true" tooltip-popup-delay="200">
        <div class="text-center">
          <i class="fa fa-2x {{tab.icon}}"></i>
        </div>
      </tab-heading>
    </tab>
    <br />
  </tabset><!--/tab-selector-->
  <div class="col-md-10">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-title">{{activePortfolioTab.title}}</h3>
          {{activePortfolioTab.subtitle}}
      </div>
      <div class="panel-body">
        <portfolio-welcome-step ng-if="activePortfolioTab == portfolioTabsData.welcomeStep"></portfolio-welcome-step>
        <portfolio-grade-select-step ng-if="activePortfolioTab == portfolioTabsData.gradeStep"></portfolio-grade-select-step>
        <portfolio-learning-summary-report-step ng-if="activePortfolioTab == portfolioTabsData.summaryStep"></portfolio-learning-summary-report-step>
        <portfolio-tasks-step ng-if="activePortfolioTab == portfolioTabsData.taskStep"></portfolio-tasks-step>
        <portfolio-add-extra-files-step ng-if="activePortfolioTab == portfolioTabsData.otherFilesStep"></portfolio-add-extra-files-step>
        <portfolio-compile-step ng-if="activePortfolioTab == portfolioTabsData.compileStep"></portfolio-compile-step>
        <portfolio-review-step ng-if="activePortfolioTab == portfolioTabsData.reviewStep"></portfolio-review-step>
      </div><!--/panel-body-->
    </div><!--/panel-->
  </div><!--/tabs-->
</div>
